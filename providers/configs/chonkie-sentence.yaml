# Chonkie Sentence Provider
#
# Respects sentence boundaries for natural language content.
# Good for documentation and comments.
#
# Requirements:
#   Python 3.10+
#   pip install chonkie
#
# Environment:
#   CHONKIE_PYTHON_PATH - Path to Python with Chonkie installed (default: python3)

name: chonkie-sentence
displayName: Chonkie Sentence
description: Sentence-boundary chunker via Chonkie Python library
type: local
adapter: ./adapters/generic-chunker.ts

tags:
  - chunking
  - sentence
  - chonkie
  - natural-language

# Scoping for multiple benchmark runs
scoping:
  strategy: containerTags
  runIdFormat: "${benchmarkId}-${runId}"

# Chunking configuration
local:
  chunking:
    size: 1500  # Characters
    strategy: sentence
  
  # Embedding configuration (defaults to OpenAI)
  embedding:
    provider: openai
    model: text-embedding-3-small

# Capabilities
capabilities:
  supportsChunks: true
  supportsBatch: true
  supportsMetadata: true
  supportsRerank: false
