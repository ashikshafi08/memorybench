# Chonkie Semantic Provider
#
# Uses embeddings to find semantic boundaries in code.
# Creates coherent chunks based on semantic similarity.
#
# Requirements:
#   Python 3.10+
#   pip install chonkie tree-sitter-language-pack sentence-transformers
#
# Environment:
#   CHONKIE_PYTHON_PATH - Path to Python with Chonkie installed (default: python3)

name: chonkie-semantic
displayName: Chonkie Semantic
description: Embedding-based semantic chunker via Chonkie Python library
type: local
adapter: ./adapters/generic-chunker.ts

tags:
  - chunking
  - semantic
  - chonkie
  - embeddings

# Scoping for multiple benchmark runs
scoping:
  strategy: containerTags
  runIdFormat: "${benchmarkId}-${runId}"

# Chunking configuration
local:
  chunking:
    size: 1500  # Characters
    strategy: semantic
  
  # Embedding configuration (defaults to OpenAI)
  embedding:
    provider: openai
    model: text-embedding-3-small

# Capabilities
capabilities:
  supportsChunks: true
  supportsBatch: true
  supportsMetadata: true
  supportsRerank: false
