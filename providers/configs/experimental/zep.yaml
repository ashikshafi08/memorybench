name: zep
displayName: "Zep"
description: "Context engineering platform for AI agents with Graph RAG"
type: hosted
tags:
  - hosted
  - production
  - graph-rag
  - context-engineering

connection:
  baseUrl: "${ZEP_API_URL:-https://api.getzep.com}"
  timeout: 30000

auth:
  type: bearer
  header: "Authorization"
  prefix: "Api-Key "
  envVar: "ZEP_API_KEY"

scoping:
  strategy: sessionId
  runIdFormat: "${benchmarkId}-${runId}"

endpoints:
  add:
    method: POST
    path: /api/v2/sessions/${sessionId}/memory
    body:
      messages:
        - role: "user"
          role_type: "user"
          content: "$.content"
      metadata:
        benchmarkId: "$.metadata.benchmarkId"
        itemId: "$.metadata.itemId"

  search:
    method: POST
    path: /api/v2/sessions/${sessionId}/search
    body:
      text: "$.query"
      search_type: "similarity"
      limit: 10
    response:
      results: "$.results"
      contentField: "$.message.content"
      scoreField: "$.score"

  clear:
    method: DELETE
    path: /api/v2/sessions/${sessionId}/memory

capabilities:
  supportsChunks: true
  supportsBatch: false
  supportsMetadata: true
  supportsRerank: true

rateLimit:
  addDelayMs: 100
  searchDelayMs: 500
  maxRetries: 3
  retryDelayMs: 2000
