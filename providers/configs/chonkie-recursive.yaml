# Chonkie Recursive Provider
#
# Character-based recursive chunking using Chonkie's RecursiveChunker.
# Fallback/baseline strategy when semantic chunking is not available.
#
# Requirements:
#   Python 3.10+
#   pip install chonkie
#
# Environment:
#   CHONKIE_PYTHON_PATH - Path to Python with Chonkie installed (default: python3)

name: chonkie-recursive
displayName: Chonkie Recursive
description: Character-based recursive chunker via Chonkie Python library
type: local
adapter: ./adapters/generic-chunker.ts

tags:
  - chunking
  - baseline
  - chonkie
  - code

# Scoping for multiple benchmark runs
scoping:
  strategy: containerTags
  runIdFormat: "${benchmarkId}-${runId}"

# Chunking configuration
local:
  chunking:
    size: 1500  # Characters
    overlap: 0
    strategy: fixed
  
  # Embedding configuration (defaults to OpenAI)
  embedding:
    provider: openai
    model: text-embedding-3-small

# Capabilities
capabilities:
  supportsChunks: true
  supportsBatch: true
  supportsMetadata: true
  supportsRerank: false
