name: longmemeval
displayName: "LongMemEval"
description: "Multi-session long-term memory evaluation"
version: "1.0"
packId: "longmemeval@paper-v1"
source: "https://huggingface.co/datasets/xiaowu0162/longmemeval-cleaned"
paper: "https://arxiv.org/abs/2410.10813"
tags:
  - temporal
  - multi-session
  - long-context
  - memory

data:
  type: huggingface
  path: "xiaowu0162/longmemeval-cleaned"
  localPath: "./benchmarks/LongMemEval/datasets/longmemeval_s_cleaned.json"
  format: json

schema:
  itemId: "question_id"
  question: "question"
  answer: "answer"

  context:
    field: "haystack_sessions"
    type: array
    dateField: "haystack_dates"
    itemSchema:
      content: "$.content"
      role: "$.role"

  metadata:
    questionType: "question_type"
    questionDate: "question_date"

questionTypes:
  - name: single-session-user
    evaluationPrompt: default
  - name: single-session-assistant
    evaluationPrompt: default
  - name: single-session-preference
    evaluationPrompt: rubric
  - name: knowledge-update
    evaluationPrompt: knowledge-update
  - name: temporal-reasoning
    evaluationPrompt: temporal
    allowOffByOne: true
  - name: multi-session
    evaluationPrompt: default

ingestion:
  mode: session-based
  batchSize: 1
  delayBetweenBatches: 10000
  preprocessing:
    escapeHtml: true
    formatTemplate: |
      Date: ${date}
      Session: ${JSON.stringify(session)}

search:
  defaultLimit: 10
  defaultThreshold: 0.3
  includeChunks: true

evaluation:
  answeringModel:
    model: "openrouter/openai/gpt-5-nano"
    temperature: 0

  judge:
    model: "openrouter/openai/gpt-5-nano"
    temperature: 0

metrics:
  - accuracy
  - accuracy_by_question_type
  - f1
  - recall_at_5

runtime:
  checkpointing: true
  checkpointGranularity: session
  resumable: true

