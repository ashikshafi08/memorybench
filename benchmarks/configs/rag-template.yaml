name: rag-template
displayName: "RAG Template Benchmark"
description: "Simple template benchmark for testing RAG systems"
version: "1.0"
tags:
  - template
  - simple
  - rag

data:
  type: local
  path: "./benchmarks/RAG-template-benchmark/data.json"
  format: json

schema:
  itemId: "id"
  question: "question"
  answer: "expected_answer"

  context:
    field: "documents"
    type: array
    itemSchema:
      content: "$.content"

  metadata:
    difficulty: "metadata.difficulty"
    category: "metadata.category"

ingestion:
  mode: bulk
  batchSize: 10
  delayBetweenBatches: 1000

search:
  defaultLimit: 5
  defaultThreshold: 0.3
  includeChunks: false

evaluation:
  method: llm-judge
  
  # Judge model configuration
  judge:
    model: "openrouter/openai/gpt-5-nano"
    temperature: 0
  
  # Answering model configuration (used to generate answers from retrieved context)
  answeringModel:
    model: "openrouter/openai/gpt-5-nano"
    temperature: 0

metrics:
  - accuracy
  - f1
  - recall_at_5
  - success_at_5

runtime:
  checkpointing: true
  checkpointGranularity: item
  resumable: true

