version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: memorybench-postgres
    environment:
      POSTGRES_DB: memorybench
      POSTGRES_USER: memorybench
      POSTGRES_PASSWORD: memorybench
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memorybench -d memorybench"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
